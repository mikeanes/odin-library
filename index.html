<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LieBerry</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backdrop"></div>
    <div class="modal">
        <form action="" method="get" id="addBook">
            <h1>New Book</h1>
            <input type="text" name="title" id="title" placeholder="Title" required>
            <input type="text" name="author" id="author" placeholder="Author" required>
            <input type="number" name="pages" id="pages" placeholder="How many pages?" required>
            <div>
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <button type="submit">Add To Library</button>
        </form>
    </div>
    <div class="container">
        <header>
            <div>
                <h1>LieBerry</h1>
                <img src="logo/LieBerry.png" alt="logo">
            </div>
            <div>
                <button id="showModal">+ Add Book</button>
                <button>Log In</button>
            </div>
        </header>
        
        <p id="tempDisplay"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
